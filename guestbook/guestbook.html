  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap & Guest Book CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/guestbook.css">

  <title>Guest Book Form</title>

</head>
<body>

<div class="container" id="main">

  <div class="jumbotron">
    <h1 class="display-4">neuCam</h1>
    <p class="lead">Please sign our guest book!</p>
  </div>

  <form id="guestbook-form" action="confirmation.php" method="post">
    <fieldset>
    <legend>Contact</legend>
      <div class="form-row col-md-10">
        <div class="form-group col-md-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control"
                id="firstName" name="firstName">
        </div>

        <div class="form-group col-md-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control"
                id="lastName" name="lastName">
        </div>

        <div class="form-group col-md-3">
          <label for="title">Title</label>
          <input type="text" class="form-control"
                 id="title" name="title">
        </div>
        <div class="form-group col-md-3">
          <label for="company">Company</label>
          <input type="text" class="form-control"
                 id="company" name="company">
        </div>
        <div class="form-group col-md-3">
          <label for="linkedIn">linkedIn</label>
          <input type="text" class="form-control"
                 id="linkedIn" name="linkedIn">
        </div>
        <div class="form-group col-md-3">
          <label for="linkedIn">Email Address</label>
          <input type="text" class="form-control"
                 id="emailAddress" name="emailAddress">
        </div>
      </div>
    </fieldset>

    <fieldset>
    <legend>Comment</legend>
    <div class="form-row col-md-10">
      <div class="form-group col-md-12">
        <label for="comment">Add Comment</label>
        <textarea class="form-control" id="comment" name="comment"></textarea>
      </div>
    </div>
    </fieldset>
    <fieldset>
    <legend>Mailing List</legend>
    <div class="form-row col-md-12">

        <div class="form-group col-md-4">
          <input class="form-check-input" type="checkbox"
               value="mailingList" id="mailingList"
               name="mailingList">
          <label class="form-check-label" for="mailingList">
            Please add me to your mailing list
          </label>
        </div>
        <div class="col-md-7">
          <div class="col-md-6">
            <input class="form-check-input"
                 type="radio" name="format"
                 id="text" value="text" checked>
            <label class="form-check-label" for="text">
              Text Format
            </label>
          </div>
          <div class="col-md-6">
            <input class="form-check-input"
                 type="radio" name="format"
                 id="html" value="html">
            <label class="form-check-label" for="text">
              HTML Format
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
    <legend>How did we meet?</legend>
    <div class="form-row col-md-10">
      <div class="form-group col-md-3" id="blcMeetup">
        <select class="form-control"
                id="howMeet" name="howMeet">
          <option value="none">Select meetup context</option>
          <option value="meetup">Meetup</option>
          <option value="jobfair">Job Fair</option>
          <option value="other">Other</option>
          <option value="notYet">We haven't met yet</option>
        </select>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-6">
        <input type="text" placeholder="If Other enter details" class="form-control" id="otherInfo" name="otherInfo">
      </div>
    </div>
  </fieldset>

      <div class="container" id="blkSubmit">
        <button id="submit" type="submit" class="btn btn-primary">
          Submit Guest Book Post
        </button>
      </div>

  </form>
</div>

</body>
</html>
